{% extends 'base.html' %}

{% block title %}Product List - Coffee Store{% endblock %}

{% block content %}
  <h2>Products</h2>
  <div class="row">
    {% for product in products %}
      <div class="col-md-4 mb-4">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">{{ product.name }}</h4>
            <p class="card-text">{{ product.description }}</p>
            <p class="card-text">Price: â‚±{{ product.price }}</p>

          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
